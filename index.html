<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="displays">
      <div class="Container-A">
        <h3 style="text-align: center" class="Result">
          Your Result
        </h3>
          <div class="circle"><h1 style="text-align: center;
          margin-top: auto;
          color: beige;
          font-weight: bold;"><strong style="font-size: 50px;">76</strong></h1>
            <p style="text-align: center;
            font-weight: bold;
            color: hsl(241, 100%, 89%);
            margin-top: -20px;">of 100</p>
          </div>
      </h2>
      <h2 style="text-align: center; color: white;"><strong>Great!</strong></h2>
      <p class="subtitle">
      You scored higher than 65% of the people who have taken these tests.
      </p>
      </div>
      <div class="container-B">
        <h2 class="item">Summary</h2>

        <p class="item">Reaction
          80 / 100</p>
        
        <p class="item">Memory
          92 / 100</p>
        
        <p class="item">Verbal
          61 / 100</p>

        <p class="item">Visual
          72 / 100</p>

        <button class="item">Continue</button>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mathrews</a>.
  </div>
  </body>
</html>
